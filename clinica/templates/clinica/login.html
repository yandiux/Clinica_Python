<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Clínica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 20px;
        }
        
        .login-box {
            background-color: rgb(126, 126, 126);
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            color: #f0ecec;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #030303;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .register-link a {
            color: #23ce5c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        
        <div class="register-link">
            <a href="/registro/">Crear nueva cuenta</a>
        </div>
    </div>
</body>
</html>
